<!-- Tab panes -->
    <div class="container-fluid" *ngIf="planType | async ; let planType">
      <section project="createplantype"> 
        <form novalidate
              (ngSubmit)="onSubmit()" #createPlanTypeForm="ngForm">

          <fieldset>
            <section class="form-1column">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Plan type name <span class="mandatory">*</span></label>
                    <input type="text" class="form-control" name="name"
                           [(ngModel)]="planType.name" required #name="ngModel">

                    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                      <div *ngIf="name.errors.required"> Plan type name is required.</div>
                      <!--<div *ngIf="name.errors.nameExists"> Plan type name already exists.</div>-->
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" [(ngModel)]="planType.description" class="form-control" rows="3"></textarea>
                  </div>
                </div>
              </div>

            </section>
          </fieldset>

          <button type="submit"
                  class="btn btn-primary" [disabled]="!createPlanTypeForm.form.valid">
            Save
          </button>


        </form>
      </section>
    </div>
